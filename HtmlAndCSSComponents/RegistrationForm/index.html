<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">

    <body>
         <div class="container">
             <header>Registration</header>

                <form action="#">
                    <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number(whatsapp)</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label>PassPhoto</label>
                            <input type="file" accept="jpg,png,jpeg" placeholder="Attach a latest valid passphoto" required>
                        </div>

                        
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Professional Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Designation</label>
                            <select required>
                                <option disabled selected>Select</option>
                                <option>PPT</option>
                                <option>PRT</option>
                                <option>GT</option>
                                <option>PGT</option>
                                <option>HMJHS</option>
                                <option>HMSS</option>
                                <option>HMPS</option>
                                <option>PRINCIPAL</option>
                                <option>OTHER</option>

                            </select>
                        </div>

                        <div class="input-field">
                            <label>Present School Name</label>
                            <input type="text" placeholder="Name of current school you work">
                        </div>

                        <div class="input-field">
                            <label>District (School's District)</label>
                            <select required>
                                <option disabled selected>Select</option>
                                <option>Gangtok</option>
                                <option>Geyzing</option>
                                <option>Mangan</option>
                                <option>Namchi</option>
                                <option>Pakyong</option>
                                <option>Soreng</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Bac (School BAC)</label>
                            <select required>
                                <option disabled selected> Select</option>
                                <option>Baiguney</option>
                                <option>Chongrang</option>
                                <option>Chumbung-Chakung</option>
                                <option>Chungthang</option>
                                <option>Daramdin</option>
                                <option>Dentam</option>
                                <option>Duga</option>
                                <option>Dzongu</option>
                                <option>Gangtok</option>
                                <option>Geyzing</option>
                                <option>Hee Martam</option>
                                <option>Jorethang</option>
                                <option>Kabi Tingda</option>
                                <option>Kaluk</option>
                                <option>Khamdong</option>
                                <option>Mangalbarey</option>
                                <option>Mangan</option>
                                <option>Martam</option>
                                <option>Melli Sumbuk</option>
                                <option>Namchi</option>
                                <option>Namthang</option>
                                <option>Pakyong</option>
                                <option>Parkha</option>
                                <option>Rakdong</option>
                                <option>Ranka</option>
                                <option>Ravangla</option>
                                <option>Regu</option>
                                <option>Rhenock</option>
                                <option>Soreng</option>
                                <option>Temi-Tarku</option>
                                <option>Wok Sikkip</option>
                                <option>Yangyang</option>
                                <option>Yuksom</option>



                            </select>
                        </div>

                        <div class="input-field">
                            <label>Appointment Order Number</label>
                            <input type="text" placeholder="Enter issued state" required>
                        </div>

                        <div class="input-field">
                            <label>Appointment Order Photo</label>
                            <input type="file" placeholder="Enter regular appointment order photo" required>
                        </div>

                        <div class="input-field">
                            <label>Joining Date</label>
                            <input type="date" placeholder="Enter your issued date" required>
                        </div>

                        <div class="input-field">
                            <label>Gpf/Cpf number</label>
                            <input type="text" placeholder="Enter your gpf/cpf number" required>
                       </div>

                        <div class="input-field">
                            <label>Retirement Date</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div>

                        <div class="policy">
                            <input type="checkbox">
                            <p> I accept that all entered documents and data are genuine<p>
                          </div>

                        
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Continue to Razorpay</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

</body>
